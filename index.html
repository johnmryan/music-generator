<!DOCTYPE html>
<html>
	<head>
		<!-- JavaScript -->
		<script src="libs/angular.min.js"></script>
		<script src="libs/timbre.js"></script>
		<script src="js/MusicController.js"></script>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	
	<body ng-app="musicApp">
		<div ng-controller="MusicController as vm">
			<div class="form-group gen-form">
				<label>Enter musical notes for generation (Example: AABADEFABG)</label>
				<input type="text" class="form-control" ng-model="vm.notes">
				<label class="radio-inline"><input type="radio" ng-model="vm.order" value="first">First-order</label>
				<label class="radio-inline"><input type="radio" ng-model="vm.order" value="second">Second-order</label>
				<button type="button" class="btn btn-primary gen-btn" ng-click="vm.generate()">Generate Music</button>
			</div>
			<div ng-repeat="score in vm.generated_songs">
				{{score.join(", ")}}
			</div>
		</div>
	</body>
</html>
